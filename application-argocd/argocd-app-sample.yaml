apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-sample
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/sujeetrepublicworld/test-app.git
    targetRevision: main
    path: test-sample

  destination:
    server: https://kubernetes.default.svc
    namespace: test-sample

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
