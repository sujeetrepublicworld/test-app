apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-sample-app
  namespace: test-sample
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-sample-app
  template:
    metadata:
      labels:
        app: test-sample-app
    spec:
      containers:
      - name: nginx
        image: sujeetkushwaha14/sumit-welcome:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"
