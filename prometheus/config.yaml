apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['prometheus:9090']

      - job_name: 'loki'
        static_configs:
          - targets: ['loki:3100']

      - job_name: 'tempo'
        static_configs:
          - targets: ['tempo:3200']

      # Optional: Kubernetes pod/service discovery
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
