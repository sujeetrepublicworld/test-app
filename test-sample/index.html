<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome Sumit Sir</title>

  <!-- âœ… Cache Control (Browser level) -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, max-age=0, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', Arial;
      color: #fff;
    }

    .container {
      text-align: center;
      z-index: 10;
    }

    .crown {
      font-size: 70px;
      color: gold;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 56px;
      margin: 10px 0;
    }

    .subtitle {
      font-size: 22px;
      opacity: 0.95;
    }

    .subtitle i {
      color: gold;
      margin: 0 5px;
    }

    /* ðŸŽˆ Balloon */
    .balloon {
      position: absolute;
      bottom: -120px;
      width: 50px;
      height: 70px;
      border-radius: 50%;
      animation: fly 6s linear infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 40px;
      background: #fff;
      top: 70px;
      left: 50%;
    }

    @keyframes fly {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <i class="fa-solid fa-crown crown"></i>
    <h1>Welcome Sumit Sir</h1>
    <p class="subtitle">
      <i class="fa-solid fa-star"></i>
      You are the <b>Best</b>
      <i class="fa-solid fa-star"></i>
    </p>
  </div>

  <script>
    const colors = ['#ff4d4d', '#ffd93d', '#6bcf63', '#4d96ff', '#ff6ec7'];

    function createBalloon() {
      const b = document.createElement('div');
      b.className = 'balloon';
      b.style.left = Math.random() * 100 + 'vw';
      b.style.background = colors[Math.floor(Math.random() * colors.length)];
      b.style.animationDuration = 4 + Math.random() * 4 + 's';

      document.body.appendChild(b);

      setTimeout(() => b.remove(), 8000);
    }

    setInterval(createBalloon, 600);
  </script>
</body>
</html>
