apiVersion: apps/v1
kind: Deployment
metadata:
  name: chess-game-deployment
  namespace: chess-game
  labels:
    app: chess-game
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chess-game
  template:
    metadata:
      labels:
        app: chess-game
    spec:
      containers:
      - name: chess-game
        image: sujeetkushwaha14/pythonappchess:latest  # Specific image tag
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "500m"  # 0.5 CPU core
            memory: "1Gi"  # 1 GiB of memory
          limits:
            cpu: "1"  # 1 CPU core max
            memory: "2Gi"  # 2 GiB of memory max
        securityContext:
          runAsUser: 1000  # Non-root user
          runAsGroup: 3000  # Non-root group
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
