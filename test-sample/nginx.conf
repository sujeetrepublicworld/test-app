server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;

    # ðŸ”´ HTML â€“ no cache (304 nahi aayega)
    location ~* \.html$ {
        add_header Cache-Control "no-store, no-cache, max-age=0, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # ðŸŸ¢ CSS / JS / Images â€“ cache + revalidation (304 enabled)
    location ~* \.(css|js|png|jpg|jpeg|gif|svg|webp|ico|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000" always;
        access_log off;
    }
}
