apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  node-exporter-dashboard.json: |
    {
      "id": null,
      "title": "Node Exporter Metrics",
      "panels": [
        {
          "type": "graph",
          "title": "CPU Usage",
          "targets": [
            {
              "expr": "rate(node_cpu_seconds_total{mode!='idle'}[5m])",
              "legendFormat": "{{cpu}}",
              "refId": "A"
            }
          ]
        }
      ]
    }
